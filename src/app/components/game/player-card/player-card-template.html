<div class="game-cards-player">
  <img class="player-avatar-img" ng-src="app/styles/imgs/{{playerCard.playerData.avatar}}" ng-show="playerCard.playerData.avatar !== 'unselected'">
  <h2>{{playerCard.playerData.name}}</h2>
  <p ng-show="playerCard.playerData.email"> {{playerCard.playerData.email}} </p>
</div>
